{% extends 'base.html' %}

{% block content %}
<h1>User data</h1>
<form method="POST" action="/submit">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Submit">

</form>

<h1>Machine data</h1>
<form method="post" action="/submit2">
    <label for="id">Id:</label>
    <input type="number" id="Id" name="Id" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="name">Runtime:</label>
    <input type="time" id="runtime" name="Runtime" required><br><br>

    <label for="name">Fuel amount:</label>
    <input type="text" id="fuel amount" name="Fuel amount" required><br><br>


    <input type="submit" value="Submit">
</form>
{% endblock %}
